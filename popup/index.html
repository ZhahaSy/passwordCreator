<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello, password</title>
</head>
<link rel="stylesheet" href="./css/spectre.min.css">
<link rel="stylesheet" href="./css/spectre-icons.min.css">
<link rel="stylesheet" href="./css/spectre-exp.min.css">
<link rel="stylesheet" href="./css/index.css">
<body>
    <ul class="tab tab-block">
        <li class="tab-item active" name='creator'>
          <a href="#">生成器</a>
        </li>
        <li class="tab-item" name='passwordBook'>
          <a href="#">密码本</a>
        </li>
    </ul>
    <div class='wrap'>
        <div id='creator'>
            <div class="panel">
                <div class="panel-header">
                  <div class="panel-title">密码生成器</div>
                </div>
                <div class="panel-body">
                    <form id='creatorForm' class='form-group'>
                        <label class="form-checkbox form-inline">
                            <input type='checkbox' name='range' value='number' checked>
                            <i class="form-icon"></i> 数字
                        </label>
                        <label class="form-checkbox form-inline">
                            <input type='checkbox' name='range' value='lowercase' checked>
                            <i class="form-icon"></i> 小写英文
                        </label>
                        <label class="form-checkbox form-inline">
                            <input type='checkbox' name='range' value='captail' checked>
                            <i class="form-icon"></i> 大写英文
                        </label>
                        <label class="form-checkbox form-inline">
                            <input type='checkbox' name='range' value='specail' checked>
                            <i class="form-icon"></i> 特殊符号
                        </label>
        
                        <label class="form-label">
                            位数：<input class="form-input" type="number" name='size' required max='30' value='12'>
                        </label>
                        
                        <button class='btn btn-primary float-right' type='submit' >生成密码</button>
                    </form>
                    
                </div>
                <div class="panel-footer">
                    <h6>生成结果：<span class='hint'>(点击文字复制密码)</span></h6>
                    <p id='passwordView' class='bg-secondary'></p>
                </div>
              </div>
            
            
        </div>
        <div id='passwordBook' class='passwordBook panel d-none'>
            <div class="panel-header ">
                <div class="panel-title d-inline-block">密码本</div>
                <button id='addAccount' class='btn btn-primary btn-sm float-right'>添加</button>
            </div>
            <div class="panel-body">
                <ul id='passwordList' class='bg-gray'>
                </ul>
                <div class="empty">
                    <div class="empty-icon">
                      <i class="icon icon-4x icon-people"></i>
                    </div>
                    <p class="empty-title h5">没有密码信息</p>
                </div>
            </div>
            <div class="panel-footer">
            </div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
